<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{mesaage.tags}} alert-dismissible fade show" role="alert">
        <strong>message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>sign up</h3>
    <form action="" method="post">
    {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="UserName" name="UserName" placeholder="Create a UserName (only letters and usename)" Required>
        <br>
        <label for="">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" Required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create your Password" Required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" Required>
        <br>
        <label for="">Phone</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your Phone Number" Required>
        <br>
        <label for="">DOB</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your Date of Birth" Required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
